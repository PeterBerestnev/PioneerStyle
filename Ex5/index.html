<!DOCTYPE html>
<html>
<head>
    <title>Feedback form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div style="height: 100vh" class="d-flex flex-column align-items-center justify-content-center">
        <h1 style="text-shadow: 3px 3px rgba(0,0,0,0.2)" class="text-center">Feedback form</h1>
        <form action="process_form.php" method="POST" class="w-25 border border-secondary rounded p-4 shadow">
            <label for="email">Email:</label>
            <input class="form-control mb-3" type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea class="form-control mb-3" id="message" name="message" required></textarea>
            <input type="submit" value="Send" class="btn btn-primary">
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
